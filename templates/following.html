<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users followed by {{name}}</title>
    <style type="text/css">
        a:link {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 style="">Users followed by {{name}}</h1>
<table>
    {% for u in users %}

        <tr>
        <td align=center width="80"><img src={{u['image']}}></td>
        <td style="font-size:70%; font-family:Verdana, sans-serif">
            <a href="https://twitter.com/{{u['screen_name']}}">{{u['user']}}</a><br>
            {{u['followers']}} followers<br>
            Since {{u['created']}}
        </td>
    </tr>

    {% endfor %}
</table>

</body>
</html>
